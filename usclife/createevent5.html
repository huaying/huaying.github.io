<!DOCTYPE html>

<head>

<body>
    <div data-role="page" class="ui-page-theme-a" >

        <div data-role="main" class="ui-content" >
            <div class="container">

                  <li class="progress-point done">Category</li><li class="progress-point done">Info</li><li class="progress-point done">Details</li><li class="progress-point done">Finished</li>
                </ol>
            </div>
            <div class="c_event4">

                <img class="pull-left" src="images/fun.png"/>

                <div class="clearfix"></div>
            </div>
            <form method="post" action="demoform.asp">

                <div class="ui-grid-a">
                    <div class="ui-block-a field-name">

                    </div>
                    <div class="ui-block-b">
                        <label style="line-height:30px">Dec 24, 2014</label>

                <div class="ui-grid-a">
                    <div class="ui-block-a">

                    </div>
                </div>

                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <label style="line-height:30px"><strong>Location:</strong></label>
                    </div>
                    <div class="ui-block-b">
                        <label style="line-height:30px">Ronald Tutor Campus Center (RTCC)</label>
                    </div>
                </div>

              
                <div class="c4_detail">
                   Thanks for registering
                  
                    Celebrate Christmas with some fellow Trojans!
                    See you at the event.
                     
                </div>
                 <div class="ui-grid-b">

               <div class="bearright">
                    <a href="#myPopupDialog" data-rel="popup" data-position-to="window" data-transition="fade" class="ui-btn ui-corner-all ui-shadow ui-btn-inline">OK</a>

                      <div data-role="main" class="ui-content">
   
                          <p>"You have created an awesome event "Christmas Party" at RTCC.</p>
                            <a href="myevent_showCreatedEvent.html" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-w ui-icon-back ui-btn-icon-left" data-rel="">Ok</a>
    
                            <a href="/friendsearch/index.html" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-w ui-icon-back ui-btn-icon-center" data-rel="back">Invite Friends</a>
        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-w ui-icon-back ui-btn-icon-right" data-rel="back">Post on Facebook</a>
    </div>     
    </div> 
                   
                   <!-- <a href="myevent_showCreatedEvent.html" class="ui-shadow ui-btn" style="font-size:20px"-->
                     </div>

            </div>
