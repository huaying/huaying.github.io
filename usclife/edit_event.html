<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css">
    <link rel="stylesheet" type="text/css" href="http://cdn.jtsage.com/datebox/latest/jqm-datebox.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
    <script type="text/javascript" src="http://cdn.jtsage.com/datebox/latest/jqm-datebox.core.min.js"></script>
    <script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.mode.flipbox.min.js"></script>
</head>
<body>

    <div data-role="page" class="ui-page-theme-a">


        <div class="menu-bar">
            <ul>
                <li><a href="index.html" id="home">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="#" class="menu-event-link">Events</a>
                    <span id="menu-event-expand-btn" class="menu-expand-btn ui-icon-minus ui-btn-icon-notext"></span>
                    <ul class="menu-event-expand">
                        <li><a href="myevent.html" id="profile_event" style="color:white; background-color: #35D4D4;">My Events</a></li>
                        <li><a href="recomemdedevents.html" id="profile_event">Recommended</a></li>
                        <li><a href="upcoming_event.html" id="profile_event">Upcoming</a></li>
                        <li><a href="event_history.html" id="profile_event">History</a></li>
                        <li><a href="createevent.html" id="profile_event">Create Event</a></li>
                    </ul>
                </li>
                <li><a href="#" class="menu-friend-link">Friends</a>
                    <span id="menu-friend-expand-btn" class="menu-expand-btn ui-icon-plus ui-btn-icon-notext"></span>
                    <ul style="display:none" class="menu-friend-expand">
                        <li><a href="friend.html" id="profile_event">My Friends</a></li>
                        <li><a href="addfriends.html" id="profile_event">Add Friends</a></li>
                    </ul>
                </li>
                <li><a href="about.html">About</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="signin.html" id="log-in">Log In</a></li>
            </ul>
        </div>  


        <div class="header-container">
            <div data-role="header" class="header" style="background-color:#424242; color:#fff; border: 0; padding: 13px;">
                <a href="#menu" class="menu-btn ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-btn-inline ui-icon-carat-l ui-btn-icon-notext" style="margin-top:5px;"></a>
                <div style="text-align:center">
                    <h3 style="">Event Details</h3>
                </div>
                <a href="event_chat.html" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-right ui-btn-inline ui-icon-comment ui-btn-icon-notext" style="margin-top:5px; z-index: 10;"></a>
            </div>
        </div>


        <div style="clear:both"></div>

        <div data-role="main" class="ui-content eventdetail edit_detail" style="padding-bottom: 100px;">
            <div class="c4_eventname" style="background-image: url(images/profile-bg.jpg);"> 
                <img src="images/fun.png">
                <span class="event_name">
                    <div class="ui-grid-a" style="padding:1em 0 0">
                        <div class="ui-block-a field-name event-detail-field" style="width: 40%">
                            <label style="line-height:60px">Event Name:</label>
                        </div>
                        <div class="ui-block-b event-detail-value" style="width: 55%">
                            <input value="Christmas Party">
                        </div>
                    </div>
                </span>
            </div>
            <div class="clearfix"></div>
            <div class="c_event2">
                <form method="post" action="demoform.asp">
                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <label>Date Start:</label> <input type="text"  value="2015-1-13" data-role="datebox" data-options='{"mode":"flipbox"}'>
                        </div>
                        <div class="ui-block-b">
                            <label>Date End:</label> <input type="text" value="2015-1-13" data-role="datebox" data-options='{"mode":"flipbox"}'>
                        </div>
                    </div>
                    <br>
                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <label>Start Time:</label>
                            <input type="text" value="6:00 PM" data-role="datebox" data-options='{"mode":"timeflipbox", "overrideTimeFormat": 12, "overrideTimeOutput": "%l:%M %p"}'/> 
                        </div>
                        <div class="ui-block-b">
                            <label>End Time:</label>
                            <input type="text" value="9:30 PM"  data-role="datebox" data-options='{"mode":"timeflipbox", "overrideTimeFormat": 12, "overrideTimeOutput": "%l:%M %p"}'/> 
                        </div>
                    </div>
                    <br>

                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <label style="line-height:60px"><strong>Location:</strong></label>
                        </div>
                        <div class="ui-block-b">
                            <select>
                                <option>Accounting Library</option>
                                <option>Bing Theatre</option>
                                <option selected>Bovard Auditorium</option>
                                <option>Cafe 84</option>
                                <option>Cardinal Gardens</option>
                                <option>Chipotle</option>
                                <option>RTCC</option>
                            </select>
                        </div>
                    </div>
                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <label style="line-height:60px"><strong>Available seats:</strong></label>
                        </div>
                        <div class="ui-block-b">
                            <select>
                                <option>Less than 5</option>
                                <option>5-10</option>
                                <option>11-20</option>
                                <option>21-30</option>
                                <option>31-40</option>
                                <option>41-50</option>
                                <option selected="selected">100+</option>
                            </select>
                        </div>
                    </div>

                    <div style="padding:4px">
                        <label><strong>Details:</strong></label>
                        <textarea>Come see the musical of the century! USC takes on Wicked! Tickets start at $25!</textarea>
                    </div>
                </form>
                <a href="#feedbackClosure" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-corner-all ui-shadow  ui-icon-check ui-btn-icon-left ">Done</a>
            </div>
        </div>
        <div data-role="popup" id="feedbackClosure" data-overlay-theme="a" data-theme="a" data-dismissible="false" >

            <div role="main"  style="padding:1em 2em; width: 80%; text-align: center;">
                <h3>
                    Users attending this event will receive a notification of your change!
                </h3>
                <a href="eventdetail2.html?m=1" class="ui-btn ui-corner-all ui-shadow  ui-icon-check ui-btn-icon-left">OK</a>

            </div>
        </div>
    </div>
    <script src="js/menu-bar.js"></script>

</body>
</html>
