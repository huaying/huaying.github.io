    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
// This example displays a marker at the center of Australia.
// When the user clicks the marker, an info window opens.

function initialize() {
  var myLatlng = new google.maps.LatLng( 34.0205,-118.2856);
  var mapOptions = {
    zoom: 18,
    center: myLatlng
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Christmas Party</h1>'+
      '<div id="bodyContent">'+
      '<p><b>RTCC Torjan Lounge</b>, also referred to as <b>Generation Lounge</b>,  ' +
      ' is hosting a Christmas Party on the eve of 24th December '+
      '</p>'+
      '<p>Attribution: RTCC , <a href="http://sait.usc.edu/campuscenter/tourcollection.asp">'+
      'http://sait.usc.edu/campuscenter/</a> '+
      '</p>'+
      '</div>'+
      '</div>';

  var infowindow = new google.maps.InfoWindow({
      content: contentString
  });

  var marker = new google.maps.Marker({
      position: myLatlng,
      map: map,
      title: 'Uluru (Ayers Rock)'
  });
  google.maps.event.addListener(marker, 'click', function() {
    infowindow.open(map,marker);
  });
}
google.maps.event.addDomListener(window, 'load', initialize);
    </script>
